# https://dev.azure.com
#
# Build, Test and Deploys the CatalogApplication to Production

trigger:
  paths:
    include:
      - src/CatalogApplication/*

resources:
  - repo: self

variables:
  kubernetesCluster: "acm-notes-aks"
  azureResourceGroup: "acm-notes"

jobs:
  - job: UnitTest
    displayName: Build Image
    pool:
      vmImage: "ubuntu-latest"
    steps:
      - task: DotNetCoreInstaller@0
        inputs:
          version: "2.2"
      - script: dotnet build ./src/CatalogApplication/CatalogApplication.csproj

  - job: PushAndDeployImage
    dependsOn:
      - UnitTest
    condition: and(succeeded('UnitTest'), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    displayName: Push And Deploy Image
    pool:
      vmImage: "ubuntu-latest"
    steps:
      - task: DockerInstaller@0
        inputs:
          dockerVersion: "18.06.1-ce"

      - task: HelmInstaller@1
        inputs:
          helmVersionToInstall: "latest"

      - script: docker login -u $(DOCKER_USER) -p $(DOCKER_PASS) acmnotesregistry.azurecr.io
        displayName: "Login"

      - script: ./src/CatalogApplication/Scripts/docker-build-push.sh
        displayName: "Build and Push Catalog Application"

      - task: HelmDeploy@0
        displayName: Helm Init
        inputs:
          connectionType: "Azure Resource Manager"
          azureSubscriptionEndpoint: "$(AZURE_SUBSCRIPTION)"
          azureResourceGroup: "$(azureResourceGroup)"
          kubernetesCluster: "$(kubernetesCluster)"
          useClusterAdmin: true
          namespace: "dev"
          command: "init"
          arguments: "--service-account tiller --history-max 200 --wait"

      - task: HelmDeploy@0
        displayName: Helm Deploy to Staging/Dev Space
        inputs:
          connectionType: "Azure Resource Manager"
          azureSubscriptionEndpoint: "$(AZURE_SUBSCRIPTION)"
          azureResourceGroup: "$(azureResourceGroup)"
          kubernetesCluster: "$(kubernetesCluster)"
          chartName: "./src/CatalogApplication/charts/catalogapplication"
          releaseName: "catalogapplication"
          command: upgrade
          arguments: -i --force --namespace dev
